<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
        <img src="./images/rock-paper-scissors.png" alt="Game Logo">    
    </div>
    <div class="buttons">
        <div id="rock">Rock</div>
        <div id="paper">Paper</div>
        <div id="scissors">Scissors</div>
    </div>
    <div class="score">
        <div class="computer">
            <h2>Computer</h2>
            <p id="computer-score">0</p>
        </div>
        <div class="user">
            <h2>User</h2>
            <p id="user-score">0</p>
        </div>
    </div>
    <div class="restart">
        <div class="restart-button" id="reset-score">
            Restart
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
